<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datura Tattoo — Test Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-weight: 400;
            letter-spacing: 2px;
        }

        main {
            padding: 3rem 1rem;
        }

        .svg-container {
            margin: 2rem auto;
            max-width: 400px;
        }

        button {
            padding: 0.75rem 1.25rem;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #666;
        }

        footer {
            padding: 2rem 1rem;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Datura Tattoo</h1>
</header>

<main>
    <p>Initial test site is live.</p>

    <div class="svg-container">
        <svg viewBox="0 0 200 200" width="100%" height="auto">
            <circle cx="100" cy="100" r="60" stroke="white" stroke-width="2" fill="none" />
            <line x1="100" y1="40" x2="100" y2="160" stroke="white" stroke-width="1" />
            <line x1="40" y1="100" x2="160" y2="100" stroke="white" stroke-width="1" />
        </svg>
    </div>

    <button onclick="testClick()">Test Button</button>
</main>

<footer>
    © 2026 Datura Tattoo
</footer>

<script>
    function testClick() {
        alert("Site JS is working.");
    }

    console.log("Datura Tattoo test site loaded.");
</script>

</body>
</html>
